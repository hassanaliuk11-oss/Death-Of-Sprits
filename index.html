<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eternal Archive | Hassan's Collection</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Cinzel+Decorative:wght@700&family=Spectral:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        * { cursor: none !important; }
        
        body { 
            background: var(--bg); 
            color: #d1d1d1; 
            font-family: 'Spectral', serif; 
            overflow-x: hidden;
        }

        /* Hero Image Background */
        .hero { 
            height: 80vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://i.ibb.co/2YtrCjnY/1000203412.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
        }

        .gold-style {
            background: linear-gradient(135deg, #fdf2d0 0%, #d4af37 50%, #a67c00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Cinzel Decorative', cursive;
        }

        .royal-nav { 
            background: rgba(5, 5, 5, 0.9); 
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2); 
            position: fixed; width: 100%; z-index: 100; padding: 1rem 8%; 
        }

        /* Card Styles with Images */
        .vol-card { 
            background: rgba(20, 20, 20, 0.8); 
            border: 1px solid rgba(212, 175, 55, 0.1); 
            transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            opacity: 0.6;
            transition: 0.6s;
            filter: grayscale(40%);
        }

        .vol-card:hover .card-img { opacity: 1; filter: grayscale(0%); transform: scale(1.05); }

        .vol-card:hover { 
            border-color: var(--gold); 
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
        }
        
        .card-content { padding: 2rem; text-align: center; }

        /* Reading View */
        .reading-view { 
            position: fixed; inset: 0; background: #050505; 
            z-index: 1000; display: none; overflow-y: auto; 
            padding: 100px 10%; opacity: 0; 
        }

        .manuscript-text { 
            font-size: 1.5rem; line-height: 2.5; text-align: center; 
            font-family: 'Playfair Display', serif; font-style: italic;
        }

        #cursor-dot { position: fixed; width: 6px; height: 6px; background: var(--gold); border-radius: 50%; z-index: 2000; pointer-events: none; }
        #cursor-glow { position: fixed; width: 40px; height: 40px; border: 1px solid var(--gold); border-radius: 50%; z-index: 1999; pointer-events: none; transition: 0.1s; }

        .btn-gold { 
            border: 1px solid var(--gold); color: var(--gold); 
            padding: 10px 25px; text-transform: uppercase; letter-spacing: 3px; 
            font-size: 10px; transition: 0.4s; background: transparent; margin-top: 15px; 
        }
        .btn-gold:hover { background: var(--gold); color: black; }
    </style>
</head>
<body onclick="startAudio()">

    <div id="cursor-dot"></div>
    <div id="cursor-glow"></div>

    <nav class="royal-nav flex justify-between items-center">
        <span class="gold-style text-xl">THE ETERNAL ARCHIVE</span>
        <button onclick="downloadPDF()" class="text-[10px] tracking-widest gold-style border-b border-gold">SAVE SCROLL</button>
    </nav>

    <header class="hero">
        <div>
            <h1 class="gold-style text-6xl md:text-8xl mb-4">THE MANUSCRIPTS</h1>
            <p class="italic text-white/40 tracking-[0.3em]">Hassan's Soul Echoes</p>
        </div>
    </header>

    <main class="py-32 px-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12" id="main-grid"></main>

    <div id="reading-view" class="reading-view">
        <div class="max-w-4xl mx-auto">
            <button onclick="closeReading()" class="mb-10 text-[10px] tracking-widest text-zinc-500 hover:text-gold transition">CLOSE [ESC]</button>
            <div id="content-area"></div>
        </div>
    </div>

    <audio id="bgAmbiance" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"></audio>

    <script>
        const myCollection = [
            {
                title: "The Silence of the Soul",
                image: "http://googleusercontent.com/image_collection/image_retrieval/17859309235999013121_1",
                desc: "The inner world remains quiet when the heavy darkness begins...",
                content: `The inner world remains quiet when the heavy darkness begins to fall\nSearching for a meaning within the deep corridors of a lonely mind\nEvery breath we take carries the weight of a thousand unspoken words\nThe vibrant colors of the living world fade into a grey mist`
            },
            {
                title: "When the Inner Light Fades",
                image: "http://googleusercontent.com/image_collection/image_retrieval/8430346346316757932_0",
                desc: "The golden glow of the morning begins to lose its ancient warmth...",
                content: `The golden glow of the morning begins to lose its ancient warmth\nWe look toward the horizon but the sun feels like a lie\nThe fire that once burned in the chest is now cold ash\nWalking through life with eyes that no longer see the hidden magic`
            },
            {
                title: "Echo of Vanished Spirit",
                image: "http://googleusercontent.com/image_collection/image_retrieval/10258626030281843729_2",
                desc: "A hollow vibration travels through empty halls...",
                content: `The sound of a soul leaving remains in the cold morning air\nA hollow vibration travels through the empty halls of the ancient house\nWe hear the ghost of a laugh that once filled the room\nThe spirit has gone but the memory still haunts the silent stone`
            },
            {
                title: "Beyond the Breath",
                image: "http://googleusercontent.com/image_collection/image_retrieval/11440582025626102069_0",
                desc: "The final air leaves the lungs and returns to the wide sky...",
                content: `The final air leaves the lungs and returns to the wide sky\nThe lungs become still like a bird that has finished its flight\nThere is a moment of peace when the struggle finally ends\nThe heart stops its drumming and the blood turns into stone`
            },
            {
                title: "Architecture of Emptiness",
                image: "http://googleusercontent.com/image_collection/image_retrieval/2931087097825281537_0",
                desc: "Emptiness is not a hole but a structure of pure potential...",
                content: `Emptiness is not a hole but a structure of pure silent potential\nWe build the walls of our ego to hide the vast vacuum\nThe soul is a cathedral built around a center of absolute nothingness\nWe decorate the interior with gold to forget the hollow truth`
            }
        ];

        function init() {
            const grid = document.getElementById('main-grid');
            myCollection.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'vol-card opacity-0 translate-y-10';
                card.innerHTML = `
                    <img src="${item.image}" class="card-img" alt="${item.title}">
                    <div class="card-content">
                        <h3 class="gold-style text-2xl mb-4">${item.title}</h3>
                        <p class="text-sm italic text-zinc-500 mb-6">${item.desc}</p>
                        <button onclick="openReading(${index})" class="btn-gold">Read Manuscript</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            gsap.to(".vol-card", { opacity: 1, y: 0, stagger: 0.2, duration: 1, delay: 0.5 });
            initCursor();
            lucide.createIcons();
        }

        function openReading(index) {
            const item = myCollection[index];
            const area = document.getElementById('content-area');
            const lines = item.content.split('\n').map(l => `<span class="block mb-4">${l.trim()}</span>`).join('');
            
            area.innerHTML = `
                <h1 class="gold-style text-5xl text-center mb-12">${item.title}</h1>
                <div class="manuscript-text">${lines}</div>
            `;
            
            const view = document.getElementById('reading-view');
            view.style.display = 'block';
            gsap.to(view, { opacity: 1, duration: 0.6 });
            document.body.style.overflow = 'hidden';
        }

        function closeReading() {
            const view = document.getElementById('reading-view');
            gsap.to(view, { opacity: 0, duration: 0.4, onComplete: () => {
                view.style.display = 'none';
                document.body.style.overflow = 'auto';
            }});
        }

        function initCursor() {
            const dot = document.getElementById('cursor-dot');
            const glow = document.getElementById('cursor-glow');
            document.addEventListener('mousemove', (e) => {
                dot.style.left = e.clientX + 'px';
                dot.style.top = e.clientY + 'px';
                glow.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
            });
        }

        function startAudio() {
            const audio = document.getElementById('bgAmbiance');
            if(audio.paused) { audio.volume = 0.1; audio.play(); }
        }

        function downloadPDF() {
            const element = document.getElementById('content-area');
            if(!element.innerHTML) { alert("Open a scroll first!"); return; }
            html2pdf().from(element).save();
        }

        document.addEventListener('keydown', (e) => { if(e.key === "Escape") closeReading(); });
        window.onload = init;
    </script>
</body>
</html>
