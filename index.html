<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Death of Spirits - Hassan Jatoi</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        body, html { margin: 0; padding: 0; font-family: 'Georgia', serif; scroll-behavior: smooth; background: #111; }
        
        /* Main Book Wrapper */
        #book-content { width: 100%; background: white; margin: 0 auto; }

        /* Cover Page Style */
        .cover-container {
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://i.ibb.co/2YtrCjnY/1000203412.jpg');
            background-size: cover; background-position: center; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; color: white; page-break-after: always;
            border: 15px double #d4af37; box-sizing: border-box;
        }

        .golden-title {
            font-size: 70px; font-weight: bold;
            background: linear-gradient(to bottom, #cf972a, #f1d37e, #b58116, #f7ef8a, #8d6205);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 5px; margin: 0; text-transform: uppercase;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.5));
        }

        .author-name { font-size: 24px; margin-top: 30px; color: #f1d37e; letter-spacing: 5px; text-transform: uppercase; }

        /* Table of Contents */
        .toc-page { padding: 60px 10%; page-break-after: always; background: #fffcf5; min-height: 100vh; }
        .toc-title { text-align: center; color: #8d6205; font-size: 30px; text-transform: uppercase; margin-bottom: 40px; border-bottom: 2px solid #d4af37; padding-bottom: 10px; }
        .toc-list { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 14px; }
        .toc-list a { text-decoration: none; color: #333; border-bottom: 1px dotted #ccc; padding: 5px; }

        /* Chapter Layout */
        .chapter-page { padding: 80px 15%; min-height: 100vh; page-break-before: always; background: white; box-sizing: border-box; }
        .ch-meta { color: #8d6205; font-style: italic; font-size: 16px; text-transform: uppercase; letter-spacing: 2px; }
        .ch-title { font-size: 40px; margin: 10px 0 50px 0; color: #111; border-left: 6px solid #d4af37; padding-left: 20px; text-transform: capitalize; }
        .ch-content { font-size: 21px; line-height: 1.9; text-align: justify; color: #333; }

        /* Fixed Download Button */
        .download-btn {
            position: fixed; bottom: 30px; right: 30px;
            background: linear-gradient(45deg, #8d6205, #d4af37);
            color: white; padding: 15px 30px; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

    <button class="download-btn" onclick="downloadPDF()">ðŸ“¥ DOWNLOAD PDF</button>

    <div id="book-content">
        <div class="cover-container">
            <h1 class="golden-title">The Death <br> of Spirits</h1>
            <p class="author-name">Hassan Jatoi</p>
        </div>

        <div class="toc-page">
            <h2 class="toc-title">Table of Contents</h2>
            <div class="toc-list">
                <a href="#ch1">Nearly Old</a>
                <a href="#ch2">On My Back</a>
                <a href="#ch3">Ceiling Crack</a>
                <a href="#ch4">Silent Roof</a>
                <a href="#ch5">Spidery Lines</a>
                </div>
        </div>

        <div class="chapter-page" id="ch1">
            <div class="ch-meta">Chapter One</div>
            <h1 class="ch-title">Nearly Old</h1>
            <div class="ch-content">
                HASSAN_START_HERE
            </div>
        </div>

        <div class="chapter-page" id="ch2">
            <div class="ch-meta">Chapter Two</div>
            <h1 class="ch-title">On My Back</h1>
            <div class="ch-content">
                HASSAN_START_HERE
            </div>
        </div>

        <div class="chapter-page" id="ch3">
            <div class="ch-meta">Chapter Three</div>
            <h1 class="ch-title">Ceiling Crack</h1>
            <div class="ch-content">
                HASSAN_START_HERE
            </div>
        </div>

    </div>

    <script>
        function downloadPDF() {
            const element = document.getElementById('book-content');
            const opt = {
                margin: 0,
                filename: 'The_Death_of_Spirits_Hassan_Jatoi.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
