<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Jatoi | The Thinning Veil Archive</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Old+Standard+TT:ital@0;1&family=Playfair+Display:ital,wght@0,400;0,900;1,700&family=Cormorant+Garamond:ital,wght@0,300;1,600&family=Italianno&family=Montserrat:wght@100;300;900&family=Spectral:ital,wght@0,200;1,800&family=Dancing+Script:wght@400;700&family=EB+Garamond:ital,wght@0,400;1,800&display=swap" rel="stylesheet">
    
    <style>
        :root { --gold: #FFD700; --dark-bg: #050505; }
        
        body { 
            background-color: var(--dark-bg); 
            color: #e5e5e5; 
            margin: 0; 
            scroll-behavior: smooth; 
            font-family: 'Old Standard TT', serif;
        }

        /* Nav Bar */
        .glass-nav { 
            background: rgba(0, 0, 0, 0.95); 
            border-bottom: 1px solid rgba(255, 215, 0, 0.2); 
            position: fixed; top: 0; width: 100%; z-index: 1000; 
            padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center;
        }

        .hud-btn {
            background: rgba(255, 215, 0, 0.05); border: 1px solid var(--gold); color: var(--gold);
            padding: 6px 14px; border-radius: 2px; font-size: 10px; cursor: pointer;
            transition: 0.3s; font-family: 'Cinzel', serif;
        }
        .hud-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 15px var(--gold); }

        /* Hero Image with Text Overlay */
        .hero-section { height: 100vh; display: flex; align-items: center; justify-content: center; position: relative; }
        .main-cover { 
            width: 100%; max-width: 450px; aspect-ratio: 1 / 1.41; 
            position: relative; border: 3px solid var(--gold); overflow: hidden;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }
        .cover-title {
            position: absolute; inset: 0;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
            text-align: center; padding: 20px;
        }

        /* Typography Engine Classes */
        .font-classic { font-family: 'Playfair Display', serif; }
        .font-elegant { font-family: 'Cormorant Garamond', serif; font-style: italic; }
        .font-modern { font-family: 'Montserrat', sans-serif; letter-spacing: 0.2em; text-transform: uppercase; }
        .font-script { font-family: 'Italianno', cursive; }
        .font-vintage { font-family: 'EB Garamond', serif; }

        /* Prose Content Area */
        .prose-container { max-width: 900px; margin: 0 auto; padding: 120px 20px; }
        .prose-entry { margin-bottom: 180px; text-align: center; opacity: 0; transform: translateY(50px); transition: 1.5s ease; }
        .prose-entry.visible { opacity: 1; transform: translateY(0); }
        
        .prose-title { font-family: 'Cinzel', serif; color: var(--gold); margin-bottom: 2rem; letter-spacing: 0.1em; }
        .prose-body { color: #ffffff; white-space: pre-wrap; margin: 0 auto; }
        
        .divider { width: 80px; height: 1px; background: var(--gold); margin: 60px auto; opacity: 0.3; }

        /* A4 & Focus Modes */
        body.focus-mode .no-focus { display: none !important; }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            .prose-entry { opacity: 1 !important; transform: none !important; page-break-after: always; }
            .prose-title, .prose-body { color: black !important; }
        }
    </style>
</head>
<body onclick="initAudio()" onscroll="initAudio()">

    <nav class="glass-nav no-print">
        <span class="font-cinzel text-white font-bold tracking-widest">HASSAN JATOI</span>
        <div class="flex gap-2">
            <button class="hud-btn" id="audioBtn">üîá AUDIO</button>
            <button class="hud-btn" onclick="downloadPDF()">üì• PDF</button>
            <button class="hud-btn" onclick="window.print()">üñ®Ô∏è PRINT</button>
            <button class="hud-btn" onclick="document.body.classList.toggle('focus-mode')">üëÅÔ∏è FOCUS</button>
        </div>
    </nav>

    <div id="capture-area">
        <section class="hero-section no-print no-focus">
            <div class="main-cover">
                <img src="https://i.ibb.co/2YtrCjnY/1000203412.jpg" class="w-full h-full object-cover">
                <div class="cover-title">
                    <h1 class="font-cinzel text-5xl font-black text-white drop-shadow-2xl">THE THINNING VEIL</h1>
                    <div class="h-1 w-16 bg-gold my-6"></div>
                    <p class="font-modern text-xs text-gold tracking-[0.5em]">HASSAN JATOI ARCHIVE</p>
                </div>
            </div>
        </section>

        <div id="prose-list" class="prose-container">
            </div>
    </div>

    <audio id="bgAudio" loop></audio>

    <script>
        // --- 100+ STYLE COMBINATIONS CONFIGURATION ---
        // Use "style" to pick the font, and "size" to set the text size.
        const myWork = [
            {
                "title": "The Thinning Veil",
                "style": "font-elegant", // Options: font-classic, font-elegant, font-modern, font-script, font-vintage
                "size": "1.7rem",        // Set any size (1rem to 3rem)
                "text": "The air grows heavy with the weight of unremembered names\nwhere once the shadows pulsed with a secret intent\nnow there is only the stagnant breath of the hollowed wood\nthe whispers that governed the tides have fallen to dust..."
            }
        ];

        // Ambient Tracks
        const ambientTracks = ["https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"];

        function render() {
            const container = document.getElementById('prose-list');
            myWork.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = `prose-entry ${item.style}`;
                div.innerHTML = `
                    <h2 class="prose-title text-4xl">${item.title}</h2>
                    <div class="prose-body" style="font-size: ${item.size || '1.5rem'}">${item.text}</div>
                    ${index !== myWork.length - 1 ? '<div class="divider"></div>' : ''}
                `;
                container.appendChild(div);
            });

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.prose-entry').forEach(el => observer.observe(el));
        }

        // Audio & PDF Logic
        const audio = document.getElementById('bgAudio');
        let audioStarted = false;
        function initAudio() {
            if(!audioStarted) {
                audio.src = ambientTracks[0]; audio.play(); audioStarted = true;
                document.getElementById('audioBtn').innerText = "üîä AUDIO ON";
            }
        }
        function downloadPDF() {
            html2pdf().from(document.getElementById('capture-area')).set({
                margin: 10, filename: 'Archive.pdf', jsPDF: { format: 'a4', orientation: 'portrait' }
            }).save();
        }

        window.onload = render;
    </script>
</body>
</html>
