<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Jatoi | Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400;1,6..96,700&family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --dark-bg: #0a0a0a;
        }
        body {
            background-color: var(--dark-bg);
            color: #e5e5e5;
            font-family: 'Inter', sans-serif;
            transition: all 0.5s ease;
        }
        .font-serif-lux { font-family: 'Bodoni Moda', serif; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-lora { font-family: 'Lora', serif; }

        .glass-nav {
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .poetry-canvas {
            max-width: 800px;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        .poem-card {
            background: #111;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .poem-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
        }

        input, textarea {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            width: 100%;
        }

        .btn-gold {
            background: var(--gold);
            color: black;
            font-weight: 600;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .btn-gold:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
        }

        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            .poetry-canvas { padding: 0 !important; margin: 0 !important; max-width: 100% !important; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Top Navigation -->
    <nav class="glass-nav sticky top-0 z-50 px-6 py-4 flex items-center justify-between no-print">
        <div class="flex items-center gap-8">
            <div class="flex flex-col cursor-pointer" onclick="switchTab('gallery')">
                <span class="font-cinzel text-lg tracking-widest text-[#c5a059]">HASSAN JATOI</span>
                <span class="text-[8px] tracking-[0.4em] opacity-40 uppercase">Creative Studio</span>
            </div>
            <div class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-widest opacity-60">
                <button onclick="switchTab('editor')" id="nav-editor" class="text-[#c5a059] transition-all">Editor</button>
                <button onclick="switchTab('gallery')" id="nav-gallery" class="hover:text-[#c5a059] transition-all">My Library</button>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <button onclick="createNewPoem()" class="btn-gold text-[10px] uppercase tracking-tighter">New Verse</button>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col p-6 lg:p-12 overflow-y-auto">
        
        <!-- Editor View -->
        <div id="view-editor" class="flex-1 flex flex-col animate-in fade-in duration-700">
            <div class="poetry-canvas w-full flex flex-col gap-10">
                
                <!-- Image Header -->
                <div class="relative w-full h-64 md:h-96 rounded-2xl overflow-hidden group no-print">
                    <img id="active-img" src="https://images.unsplash.com/photo-1518111389363-23395b863001?q=80&w=1200&auto=format&fit=crop" class="w-full h-full object-cover brightness-50 group-hover:brightness-75 transition-all duration-1000">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-6 left-6 right-6 flex justify-between items-end">
                        <button onclick="generateImage()" id="btn-gen" class="px-4 py-2 bg-white/10 hover:bg-white/20 backdrop-blur-md rounded-lg text-[10px] uppercase font-bold tracking-widest border border-white/10 transition-all">
                            Change Atmosphere
                        </button>
                        <div class="flex gap-2">
                             <select onchange="updateFont(this.value)" class="bg-black/40 backdrop-blur-md border border-white/10 rounded-lg px-3 py-1 text-[10px] text-white/80 outline-none">
                                <option value="font-serif-lux">Bodoni Luxe</option>
                                <option value="font-lora">Classic Lora</option>
                                <option value="font-cinzel">Cinzel Decorative</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Text Area -->
                <div class="space-y-6">
                    <input type="text" id="active-title" oninput="saveData()" placeholder="Poetry Title..." class="text-4xl md:text-6xl font-cinzel tracking-tight text-white/90 placeholder:opacity-20">
                    <div class="w-20 h-1 bg-[#c5a059] rounded-full opacity-60"></div>
                    <textarea id="active-content" oninput="saveData()" placeholder="Let your thoughts flow here..." class="text-xl md:text-2xl font-serif-lux leading-relaxed min-h-[400px] text-white/70 placeholder:opacity-10"></textarea>
                </div>

                <!-- Footer Tools -->
                <div class="mt-12 pt-8 border-t border-white/5 flex flex-wrap justify-between items-center no-print">
                    <div class="flex gap-4 text-[10px] uppercase font-bold tracking-widest opacity-40">
                        <span>Status: <span id="save-status" class="text-green-500">Saved</span></span>
                        <span>|</span>
                        <span id="word-count">0 Words</span>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="window.print()" class="text-white/40 hover:text-white transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9V2h12v7"></path><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg></button>
                        <button onclick="deleteCurrentPoem()" class="text-red-900 hover:text-red-500 transition-all"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gallery View -->
        <div id="view-gallery" class="hidden animate-in slide-in-from-bottom-4 duration-500">
            <h2 class="font-cinzel text-2xl tracking-[0.3em] text-[#c5a059] mb-12 text-center uppercase">My Poetry Collection</h2>
            <div id="gallery-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Cards will be injected here -->
            </div>
        </div>
    </main>

    <script>
        const apiKey = ""; 

        // ==========================================
        // COPY PASTE YOUR POETRY HERE 
        // ==========================================
        const initialPoems = [
            {
                id: 1,
                title: "Silent Tears",
                content: "The night falls heavy, stars refuse to shine,\nMy eyes are rivers, flowing tears of mine.\n\nMemories linger like shadows on the wall,\nI'm waiting for a voice that never calls.",
                image: "https://images.unsplash.com/photo-1518111389363-23395b863001?q=80&w=1200&auto=format&fit=crop",
                font: "font-serif-lux"
            },
            {
                id: 2,
                title: "Urdu Kalam",
                content: "Ye kaisi kashmakash hai zindagi mein,\nKe hum khud ko hi dhoondte hain har khushi mein.",
                image: "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1200&auto=format&fit=crop",
                font: "font-lora"
            }
            // Add more objects like above here...
        ];

        // Load existing data or use the initial list
        let poems = JSON.parse(localStorage.getItem('hassan_v2_data'));
        if (!poems || poems.length === 0) {
            poems = initialPoems;
        }
        
        let activeId = poems[0].id;

        function init() {
            renderPoem(activeId);
        }

        function renderPoem(id) {
            const poem = poems.find(p => p.id === id);
            if (!poem) return;
            activeId = id;
            document.getElementById('active-title').value = poem.title || '';
            document.getElementById('active-content').value = poem.content || '';
            document.getElementById('active-img').src = poem.image;
            document.getElementById('active-content').className = `text-xl md:text-2xl leading-relaxed min-h-[400px] text-white/70 placeholder:opacity-10 ${poem.font}`;
            updateWordCount();
        }

        function saveData() {
            const idx = poems.findIndex(p => p.id === activeId);
            if (idx === -1) return;
            poems[idx].title = document.getElementById('active-title').value;
            poems[idx].content = document.getElementById('active-content').value;
            localStorage.setItem('hassan_v2_data', JSON.stringify(poems));
            
            document.getElementById('save-status').innerText = "Saving...";
            setTimeout(() => { document.getElementById('save-status').innerText = "Saved"; }, 500);
            updateWordCount();
        }

        function createNewPoem() {
            const newPoem = {
                id: Date.now(),
                title: "",
                content: "",
                image: "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?q=80&w=1200&auto=format&fit=crop",
                font: "font-serif-lux"
            };
            poems.unshift(newPoem);
            activeId = newPoem.id;
            saveData();
            renderPoem(activeId);
            switchTab('editor');
        }

        function deleteCurrentPoem() {
            if (poems.length <= 1) {
                const idx = poems.findIndex(p => p.id === activeId);
                poems[idx].title = "";
                poems[idx].content = "";
                saveData();
                renderPoem(activeId);
                return;
            }
            poems = poems.filter(p => p.id !== activeId);
            activeId = poems[0].id;
            saveData();
            renderPoem(activeId);
            switchTab('gallery');
        }

        function updateFont(font) {
            const idx = poems.findIndex(p => p.id === activeId);
            if (idx === -1) return;
            poems[idx].font = font;
            document.getElementById('active-content').className = `text-xl md:text-2xl leading-relaxed min-h-[400px] text-white/70 placeholder:opacity-10 ${font}`;
            saveData();
        }

        function switchTab(tab) {
            const editor = document.getElementById('view-editor');
            const gallery = document.getElementById('view-gallery');
            const navEditor = document.getElementById('nav-editor');
            const navGallery = document.getElementById('nav-gallery');

            if (tab === 'editor') {
                editor.classList.remove('hidden');
                gallery.classList.add('hidden');
                navEditor.classList.add('text-[#c5a059]');
                navGallery.classList.remove('text-[#c5a059]');
            } else {
                editor.classList.add('hidden');
                gallery.classList.remove('hidden');
                navEditor.classList.remove('text-[#c5a059]');
                navGallery.classList.add('text-[#c5a059]');
                renderGallery();
            }
        }

        function renderGallery() {
            const grid = document.getElementById('gallery-grid');
            grid.innerHTML = '';
            poems.forEach(p => {
                const card = document.createElement('div');
                card.className = "poem-card rounded-xl overflow-hidden cursor-pointer group";
                card.onclick = () => { renderPoem(p.id); switchTab('editor'); };
                card.innerHTML = `
                    <div class="h-48 relative overflow-hidden">
                        <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                    </div>
                    <div class="p-6">
                        <h3 class="font-cinzel text-lg mb-2 text-white/80 truncate">${p.title || 'Untitled'}</h3>
                        <p class="text-xs text-white/40 line-clamp-3 leading-relaxed">${(p.content || '').substring(0, 100) || 'No content yet...'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateWordCount() {
            const text = document.getElementById('active-content').value;
            const count = text.trim() ? text.trim().split(/\s+/).length : 0;
            document.getElementById('word-count').innerText = `${count} Words`;
        }

        async function generateImage() {
            const title = document.getElementById('active-title').value;
            const btn = document.getElementById('btn-gen');
            btn.innerHTML = `<span class="loader"></span> Painting...`;
            btn.disabled = true;

            try {
                const prompt = title ? `Atmospheric cinematic photo for poetry titled "${title}"` : "Moody artistic background for poetry, dark aesthetic";
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt }],
                        parameters: { sampleCount: 1 }
                    })
                });
                const result = await response.json();
                if (result.predictions?.[0]?.bytesBase64Encoded) {
                    const url = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                    document.getElementById('active-img').src = url;
                    const idx = poems.findIndex(p => p.id === activeId);
                    if (idx !== -1) {
                        poems[idx].image = url;
                        saveData();
                    }
                }
            } catch (e) {
                console.error(e);
            } finally {
                btn.innerHTML = `Change Atmosphere`;
                btn.disabled = false;
            }
        }

        window.onload = init;
    </script>
</body>
</html>
