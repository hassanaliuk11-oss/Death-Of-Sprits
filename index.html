<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Death of Spirits - Hassan Jatoi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Montserrat:wght@300;400;600;700;800;900&family=Dancing+Script:wght@700&display=swap');
        
        :root {
            --bg-primary: #f8fafc;
            --text-main: #1e293b;
            --accent-gradient: linear-gradient(to right, #1e293b, #6366f1, #1e293b);
            --signature-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --card-bg: white;
            --border-col: rgba(226, 232, 240, 0.8);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            display: block !important;
        }

        /* --- INTRO SEQUENCE STYLES --- */
        #intro-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-in-out;
        }

        #first-art {
            max-width: 80%;
            max-height: 65vh;
            border-radius: 20px;
            opacity: 0; 
            transform: scale(0.9);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .bulb-flicker {
            animation: flicker 1.8s forwards;
        }

        @keyframes flicker {
            0% { opacity: 0; }
            5% { opacity: 1; filter: brightness(2); }
            15% { opacity: 0.2; }
            25% { opacity: 1; }
            80% { opacity: 1; filter: drop-shadow(0 0 30px #fff); }
            100% { opacity: 0; }
        }

        #bulb-container {
            display: none;
            opacity: 0;
            transition: opacity 0.4s;
            flex-direction: column;
            align-items: center;
        }

        /* --- UI COMPONENTS --- */
        .main-title-design {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hassan-jatoi-signature {
            font-family: 'Dancing Script', cursive;
            background: var(--signature-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .poem-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--border-col);
            background: var(--card-bg);
            border-radius: 1.5rem;
        }

        .poem-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.2);
            border-color: #6366f1;
        }

        .sky-light-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .sky-light {
            position: absolute;
            bottom: -150px;
            width: 250px;
            height: 180vh;
            filter: blur(80px);
            transform-origin: bottom center;
            animation: sweep 10s infinite ease-in-out;
        }

        @keyframes sweep {
            0%, 100% { transform: rotate(-30deg); }
            50% { transform: rotate(30deg); }
        }

        #poem-modal {
            display: none;
            backdrop-filter: blur(20px);
            z-index: 100;
        }

        .modal-content-box {
            background: var(--card-bg);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #poem-modal.active .modal-content-box { transform: translateY(0); opacity: 1; }
        
        .image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            font-size: 3rem;
            color: #fff;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="flex flex-col">

    <!-- Intro Sequence (Suruati Parda) -->
    <div id="intro-overlay">
        <div id="art-phase" class="absolute inset-0 flex items-center justify-center">
            <img id="first-art" src="https://i.ibb.co/VcbY0pMK/Gemini-Generated-Image-yla1khyla1khyla1.png" alt="Khush Amdeed Art" onerror="handleImageError(this, '‚ú®')">
        </div>
        
        <div id="bulb-container">
            <svg id="bulb-svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="1.5">
                <path d="M9 18h6M10 22h4M15.09 14c.18-.19.33-.4.46-.62a6 6 0 1 0-7.1 0c.13.22.28.43.46.62L10 16h4l1.09-2z"></path>
            </svg>
            <div id="intro-text" class="text-white tracking-[0.7em] uppercase text-[11px] font-bold mt-8 opacity-0 transition-opacity duration-1000">
                The Grief of 2025 Diary
            </div>
        </div>
    </div>

    <div id="sky-light-wrap" class="sky-light-container"></div>

    <!-- Header (Sarnama) -->
    <header class="sticky top-0 z-40 py-8 border-b text-center backdrop-blur-md bg-white/90">
        <div class="container mx-auto px-4">
            <h1 class="main-title-design text-xl md:text-4xl">The Death of Spirits</h1>
            <div class="flex items-center justify-center gap-4 mt-2">
                <div id="live-date" class="opacity-40 font-bold text-[9px] uppercase tracking-[0.4em]">---</div>
                <div id="live-clock" class="text-indigo-500 text-xs font-black tracking-widest">00:00:00</div>
            </div>
            <p class="hassan-jatoi-signature text-3xl md:text-4xl mt-4">Hassan Jatoi ‚ù§Ô∏è</p>
        </div>
    </header>

    <!-- Main Content (Markazi Hissa) -->
    <main class="container mx-auto px-6 py-12 flex-grow">
        <div id="poetry-grid" class="max-w-7xl mx-auto grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 md:gap-10"></div>
    </main>

    <footer class="py-16 text-center border-t">
        <p class="hassan-jatoi-signature text-4xl">Hassan Jatoi ‚ù§Ô∏è</p>
        <div class="mt-8 opacity-30 text-[9px] tracking-[0.7em] uppercase font-bold">¬© 2025 ‚Ä¢ HASSAN JATOI</div>
    </footer>

    <!-- Modal (Nazm Dekhne Ka Box) -->
    <div id="poem-modal" class="fixed inset-0 flex items-center justify-center p-6 bg-black/95">
        <div class="modal-content-box w-full max-w-xl rounded-[3rem] overflow-hidden shadow-2xl relative p-12 text-center">
            <button onclick="closePoem()" class="absolute top-8 right-8 text-white/50 hover:text-white transition-colors">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
            </button>
            <div class="w-32 h-32 mx-auto mb-10 rounded-full overflow-hidden border-4 border-indigo-500/20">
                <img id="modal-image" src="" class="w-full h-full object-cover" onerror="handleImageError(this, 'üìñ')">
            </div>
            <h2 id="modal-title" class="font-black text-2xl mb-6 uppercase tracking-widest text-indigo-600"></h2>
            <div id="modal-body" class="normal text-xl font-serif leading-relaxed text-slate-700"></div>
            <button onclick="closePoem()" class="mt-12 px-10 py-4 bg-indigo-600 text-white text-[11px] uppercase tracking-widest font-black rounded-full shadow-lg">Return Back</button>
        </div>
    </div>

    <script>
        // Image error handle karne ke liye (Tasveer load na ho toh)
        function handleImageError(img, icon) {
            const parent = img.parentElement;
            if(!parent || parent.querySelector('.image-placeholder')) return;
            const p = document.createElement('div');
            p.className = 'image-placeholder';
            p.innerHTML = icon;
            parent.appendChild(p);
            img.style.display = 'none';
        }

        // Intro sequence chalaane ke liye
        function runIntro() {
            const overlay = document.getElementById('intro-overlay');
            const art = document.getElementById('first-art');
            const bulbCont = document.getElementById('bulb-container');
            const bulb = document.getElementById('bulb-svg');
            const introText = document.getElementById('intro-text');

            if (!overlay) return;

            // Phase 1: Art dikhana
            setTimeout(() => {
                if(art) { art.style.opacity = '1'; art.style.transform = 'scale(1)'; }
            }, 200);

            // Phase 2: Bulb par transition
            setTimeout(() => {
                const artPhase = document.getElementById('art-phase');
                if (artPhase) artPhase.style.opacity = '0';
                setTimeout(() => {
                    if (artPhase) artPhase.style.display = 'none';
                    if (bulbCont) {
                        bulbCont.style.display = 'flex';
                        setTimeout(() => {
                            bulbCont.style.opacity = '1';
                            if (introText) introText.style.opacity = '1';
                            if (bulb) bulb.classList.add('bulb-flicker');
                        }, 50);
                    }
                }, 600);
            }, 2500);

            // Phase 3: Website dikhana
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    const wrap = document.getElementById('sky-light-wrap');
                    if (wrap) wrap.style.opacity = '1';
                    triggerSkyLights();
                }, 800);
            }, 5500);
        }

        // Background lights ke liye
        function triggerSkyLights() {
            const wrap = document.getElementById('sky-light-wrap');
            if (!wrap) return;
            const colors = ['rgba(99,102,241,0.25)', 'rgba(236,72,153,0.15)', 'rgba(168,85,247,0.2)'];
            for(let i=0; i<8; i++) {
                const b = document.createElement('div');
                b.className = 'sky-light';
                b.style.left = (Math.random()*100)+'%';
                b.style.background = `linear-gradient(to top, transparent, ${colors[i%3]})`;
                b.style.animationDelay = (Math.random()*5)+'s';
                wrap.appendChild(b);
            }
        }
        const poetryData = [
    { 
        id: 1, 
        title: "Loss of Inner Light", 
        image: "https://images.unsplash.com/photo-1507643179773-3e975d7ac515?w=400", 
        text: "The light inside me did not vanish loudly; it dimmed the way evening forgets the sun‚Äîslowly, gently, without farewell. I kept touching my chest to see if something still glows, but even warmth had learned the language of absence. What once guided my prayers now sleeps under layers of tired hope, and I walk carrying a lantern that remembers fire." 
    },
    { 
        id: 2, 
        title: "The Funeral of Hope", 
        image: "https://images.unsplash.com/photo-1516589174184-c685cee02f3b?w=400", 
        text: "Hope was not buried in the ground; it was folded quietly inside my breath. No mourners came, only silence stood beside me, wearing my own face. Flowers refused to bloom that day, even sorrow felt exhausted. I whispered goodbye to tomorrow, and tomorrow did not answer." 
    },
    { 
        id: 3, 
        title: "When the Soul Stops Believing", 
        image: "https://images.unsplash.com/photo-1493612276216-ee3925520721?w=400", 
        text: "Belief did not break, it simply sat down‚Äîtoo tired to explain itself. Faith loosened its grip on my hands, like a bird that forgives the cage. I searched the sky for answers, but the sky had learned how to look away, and my soul learned how to kneel without prayer." 
    },
    { 
        id: 4, 
        title: "The Silence That Screams", 
        image: "https://images.unsplash.com/photo-1509248961158-e54f6934749c?w=400", 
        text: "There is a silence louder than storms; it lives behind the ribs. It speaks in pauses and heavy breathing; it knows all my forgotten names. At night it presses its ear to my heart, listening for something alive, and finds only echoes learning to survive." 
    },
    { 
        id: 5, 
        title: "The Grave Inside the Chest", 
        image: "https://images.unsplash.com/photo-1478720568477-152d9b164e26?w=400", 
        text: "I carry a small grave where my courage once slept. No stone, no writing, only weight. Memories kneel there every evening, lighting thoughts instead of candles. Sometimes I feel movement under the soil, as if pain is still growing roots, searching for meaning in darkness." 
    },
    { 
        id: 6, 
        title: "Hollow Prayers", 
        image: "https://images.unsplash.com/photo-1445445290250-18a3a8300ad0?w=400", 
        text: "My prayers rise without wings; they circle and fall back into me, tired of knocking on closed heavens. I speak softly so God will not feel accused. Even my amens tremble, as if unsure where to belong. Faith now whispers instead of singing." 
    },
    { 
        id: 7, 
        title: "A Heart Tired of Surviving", 
        image: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?w=400", 
        text: "I am not broken, I am overused. My heart has worked too many nights without rest, without reward. It beats out of habit, not hope. Survival has become a routine, and living feels like remembering how to breathe." 
    },
    { 
        id: 8, 
        title: "The Soul‚Äôs Slow Extinction", 
        image: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=400", 
        text: "Nothing ends suddenly. Even light learns how to leave slowly. First the colors fade, then the warmth, then the reason to look up. What remains is a quiet endurance‚Äîa soul practicing disappearance, one feeling at a time." 
    },
    { 
        id: 9, 
        title: "Sacred Emptiness", 
        image: "https://images.unsplash.com/photo-1470770841072-f978cf4d019e?w=400", 
        text: "There is a holiness in being empty, a strange peace in having nothing left to lose. When desire burns out, truth begins to whisper. The soul sits naked before existence‚Äîno masks, no demands, only a silent understanding between pain and grace." 
    },
    { 
        id: 10, 
        title: "A Candle Afraid of Its Own Flame", 
        image: "https://images.unsplash.com/photo-151351190280c-96e17c1fd8ad?w=400", 
        text: "I am a candle taught to fear fire, told that burning means ending. So I learned to dim myself to survive longer in the dark. But even fear cannot erase longing; the wick still dreams of light, even while trembling." 
    }
];  
        function render() {
            const grid = document.getElementById('poetry-grid');
            if (!grid) return;
            poetryData.forEach(p => {
                const div = document.createElement('div');
                div.className = "poem-card p-6 flex flex-col items-center group";
                div.onclick = () => {
                    document.getElementById('modal-title').innerText = p.title;
                    document.getElementById('modal-body').innerText = `‚Äú${p.text}‚Äù`;
                    document.getElementById('modal-image').src = p.image;
                    const m = document.getElementById('poem-modal');
                    m.style.display = 'flex';
                    setTimeout(() => m.classList.add('active'), 20);
                };
                div.innerHTML = `
                    <div class="w-full aspect-square mb-6 overflow-hidden rounded-2xl bg-slate-100">
                        <img src="${p.image}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" onerror="handleImageError(this, 'üïäÔ∏è')">
                    </div>
                    <h3 class="font-black text-[10px] text-center uppercase tracking-widest group-hover:text-indigo-600 transition-colors">${p.title}</h3>`;
                grid.appendChild(div);
            });
        }

        function closePoem() {
            const m = document.getElementById('poem-modal');
            if (m) {
                m.classList.remove('active');
                setTimeout(() => m.style.display = 'none', 500);
            }
        }

        function updateClock() {
            const now = new Date();
            const clock = document.getElementById('live-clock');
            const date = document.getElementById('live-date');
            if (clock) clock.textContent = now.toTimeString().split(' ')[0];
            if (date) date.textContent = now.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        }

        // Jab page puri tarah load ho jaye
        window.addEventListener('load', () => {
            updateClock();
            setInterval(updateClock, 1000);
            render();
            runIntro();
            
            // Agar intro phase mein koi masla ho toh 10s baad khud reveal ho jaye
            setTimeout(() => {
                const overlay = document.getElementById('intro-overlay');
                if (overlay && overlay.style.display !== 'none') {
                    overlay.style.opacity = '0';
                    setTimeout(() => overlay.style.display = 'none', 1000);
                }
            }, 10000);
        });
    </script>
</body>
</html>
