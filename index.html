<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Jatoi | The Infinite Scroll</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Old+Standard+TT:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark-bg: #050505; }
        body { 
            background-color: var(--dark-bg); 
            color: #e5e5e5; 
            font-family: 'Old Standard TT', serif; 
            margin: 0; 
            scroll-behavior: smooth; 
        }
        .glass-nav { 
            background: rgba(0, 0, 0, 0.98); 
            border-bottom: 2px solid var(--gold); 
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 1000; 
            padding: 1.25rem 2rem;
        }
        .logo-text { 
            background: linear-gradient(to right, #FFD700, #fff, #FFD700); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 900; 
            font-family: 'Cinzel', serif;
            letter-spacing: 0.3em;
        }
        .hero-section { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .main-cover { 
            width: 100%; 
            max-width: 400px; 
            aspect-ratio: 1 / 1.41; 
            position: relative; 
            border: 4px solid var(--gold); 
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
        }
        .prose-container { max-width: 800px; margin: 0 auto; padding: 100px 20px; }
        .prose-entry { 
            margin-bottom: 120px; 
            text-align: center; 
            opacity: 0; 
            transform: translateY(30px); 
            transition: 1.2s ease-out; 
        }
        .prose-entry.visible { opacity: 1; transform: translateY(0); }
        .prose-title { 
            font-family: 'Cinzel', serif; 
            font-size: 2.8rem; 
            color: var(--gold); 
            margin-bottom: 1.5rem; 
        }
        .prose-body { 
            font-size: 1.5rem; 
            line-height: 2; 
            color: #ffffff; 
            white-space: pre-wrap; 
        }
        .divider { 
            width: 100px; 
            height: 1px; 
            background: linear-gradient(90deg, transparent, var(--gold), transparent); 
            margin: 50px auto; 
        }
    </style>
</head>
<body>

    <nav class="glass-nav flex items-center justify-center">
        <span class="logo-text text-2xl">HASSAN JATOI</span>
    </nav>

    <section class="hero-section">
        <div class="main-cover">
            <img src="https://i.ibb.co/2YtrCjnY/1000203412.jpg" class="w-full h-full object-cover opacity-60">
            <div class="absolute inset-0 flex flex-col justify-center items-center text-center p-8 bg-black/30">
                <h1 class="font-cinzel text-5xl font-bold text-white tracking-widest">HASSAN JATOI</h1>
                <div class="h-[1px] w-16 bg-gold my-6"></div>
                <p class="italic text-lg text-gold/80">Scroll to Explore My Prose</p>
            </div>
        </div>
    </section>

    <div id="prose-list" class="prose-container"></div>

    <script>
        // ==========================================
        // DATABASE: PASTE NEW POETRY BLOCKS BELOW
        // ==========================================
        const myWork = [
            {
                "title": "The Silent Pen",
                "text": "In the quiet of the night, the ink begins to flow,\nStories of the heart that only the shadows know.\nEvery word a heartbeat, every line a breath,\nA dance of life hidden in the silence of death."
            },
            {
                "title": "Eternal Echoes",
                "text": "Time moves like a river, deep and vast,\nReflecting the future and mourning the past.\nWe are but echoes in an infinite hall,\nWaiting for the moment we rise or we fall."
            }
            // <-- Paste the next block here (Don't forget the comma above!)
        ];

        function renderContent() {
            const list = document.getElementById('prose-list');
            myWork.forEach((item, index) => {
                const entry = document.createElement('div');
                entry.className = 'prose-entry';
                entry.innerHTML = `
                    <h2 class="prose-title">${item.title}</h2>
                    <div class="prose-body">${item.text}</div>
                    ${index !== myWork.length - 1 ? '<div class="divider"></div>' : ''}
                `;
                list.appendChild(entry);
            });

            // Animation Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => { 
                    if (entry.isIntersecting) entry.target.classList.add('visible'); 
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.prose-entry').forEach(el => observer.observe(el));
        }

        window.onload = renderContent;
    </script>
</body>
</html>
